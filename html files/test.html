
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
#icon img {
    animation: size 4s
}
@keyframes size {   
from {
height: 100px;
width: 100px;

}
to {
height: 50px;
width: 50px;
}
}
</style>
</head>
<body>
    <div id="icon">
        <img src="gamelogo2.png">
    </div>
</body>
</html>
